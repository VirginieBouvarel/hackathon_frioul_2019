<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/0ac17cb549.js"></script>
    <link href="https://fonts.googleapis.com/css?family=Poppins&display=swap" rel="stylesheet">
    
  <link rel="stylesheet" type="text/css" href="paiment.css"> 
    <title>Passeport Mobilité</title>
    <script
  src="https://code.jquery.com/jquery-3.4.1.min.js"
  integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
  crossorigin="anonymous"></script>
    <script src="./index.js"></script>
</head>

<body>
    <h1>Mon Passeport Mobilité</h1>
    <strong>Pour centraliser tous mes abonnements transport</strong>

    <form action="" method="post">

        <fieldset>
            <legend>Type de carte bancaire</legend>
            <ul id="card">
              <li>
                <input id=visa name=type_de_carte type=radio>
                <label for=visa>VISA</label>
              </li>
              <li>
                <input id=amex name=type_de_carte type=radio>
                <label for=amex>AmEx</label>
              </li>
              <li>
                <input id=mastercard name=type_de_carte type=radio>
                <label for=mastercard>Mastercard</label>
              </li>
            </ul>
        </fieldset>
            <ul class="card_pay">
                <li>
                    <label for=numero_de_carte>N° de carte</label>
                    <input id=numero_de_carte name=numero_de_carte type=text maxlength = "16" required>
                  </li>
                  <li>
                    <label for=date>Expire le</label>
                    <input id=date type="date" name=date  required>
                  </li>
                  <li>
                    <label for=securite>Code sécurité</label>
                    <input id=securite name=securite type="text" maxlength = "3" required>
                  </li>
                  <li>
                    <label for=nom_porteur>Nom du porteur</label>
                    <input id=nom_porteur name=nom_porteur type=text placeholder="Même nom que sur la carte" required>
                  </li>
            </ul>
            <a id="Pay" class="btn btn-primary" href="confirmation.html">Payer </a>

    </form>
</body>

</html>
